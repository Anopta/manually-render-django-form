<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Product Form  | tech Incent</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            html {
                font-size: 14px
            }
            .container {
              width: 100%;
              max-width: 768px;
              margin-left: auto;
              margin-right: auto;
          }
        </style>
    </head>
    <body>

        <div class="container">
            <h2 class="mb-3 mt-3">Product Form</h2>
            <form action="{% url 'product_form' %}" method="post" novalidate>
                {% csrf_token %}
                {{ form.name.as_textarea }}
                <div class="mb-4">
                    <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label }}: </label>
                    <input name="{{ form.name.html_name }}" type="text" class="form-control" id="{{ form.name.id_for_label }}" required>
                    {% if form.name.help_text %}
                    <div class="form-text">{{ form.name.help_text }}</div>
                    {% endif %}
                    {% for error in form.name.errors %}
                    <div class="invalid-feedback d-block text-end">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}: </label>
                    <textarea name="{{ form.description.html_name }}" class="form-control" id="{{ form.description.id_for_label }}"></textarea>
                </div>
                <div class="mb-4">
                      <label class="form-label" for="{{ form.status.id_for_label }}">
                          {{form.status.label}}
                      </label>
                    <select name="{{ form.status.html_name }}" value="{{ form.status.value }}" id="{{ form.status.id_for_label }}" class="form-select" >
                        {% for widget in form.status.subwidgets %}
                            {{ widget }}
                        {% endfor %}
                    </select>

                </div>
                <div class="mb-4">
                    <div class="form-check">
                      <input name="{{ form.is_active.name }}" checked="{{ form.is_active.value }}" id="{{ form.is_active.id_for_label }}" class="form-check-input" type="checkbox">
                      <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                          {{form.is_active.label}}
                      </label>
                    </div>
                </div>
                <button class="btn btn-success px-4" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
